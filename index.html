<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Pomodoro Timer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One|Montserrat|Permanent+Marker|Righteous|Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script type="text/javascript" src="scripts/main.js" defer></script>
    <audio
      src="http://www.orangefreesounds.com/wp-content/uploads/2014/09/Most-annoying-sound.mp3"
      preload="auto"
      id="alarm"
    ></audio>
  </head>
  <body>
    <div id="upperButtons">
      <div id="work">Work</div>
      <div id="longBreak">Long Break</div>
      <div id="shortBreak">Break</div>
    </div>
    <div id="timer">
      <div id="mode">Work</div>
      <div id="addTime">+</div>
      <div id="time">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
      <div id="reduceTime">-</div>
    </div>
    <div id="lowerButtons">
      <div id="start">Start</div>
      <div id="pause">Pause</div>
      <div id="resume">Resume</div>
      <div id="reset">Reset</div>
    </div>
  </body>
</html>
